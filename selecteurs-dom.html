<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sélection du DOM</title>
    </head>
    <body>
        <h1 id="titre">Les selecteurs du DOM</h1>

        <ul>
            <li>les ID</li>
            <li>Les balises</li>
            <li>Les classes</li>
        </ul>

        <button id="bt1">Cliquez-moi></button>
        <button id="bt2">Cliquez-moi></button>

        <a href ="http://developper.mozilla.org" id="lienMDN">lien vers MDN</a>

        <script>
            var body = document.querySelector("body");
            console.log(body.firstElementChild);
            document.querySelector("#titre").innerHTML = "The DOM selectors";

            document.querySelectorAll("li").innerHTML = "The DOM selectors";

            //cible de l'évènement
            var bt1 =document.querySelector("#bt1");

            //code de l'évènement 
            function clickHandler(even){
                if(even.target.textContent == "Je suis cliqué"){
                    even.target.textContent = "Cliquez-moi";
                    even.target.style.backgroundColor = "white";
                } 
                else{
                    even.target.textContent = "Je suis cliqué";
                    even.target.style.backgroundColor = "red";
                }
            }

            //liaison entre la cible et le code
            bt1.onclick = clickHandler;

            //cible de bt2
            var bt2 = document.querySelector("#bt2");

            bt2.onclick = function(even){
                console.log(even);
                alert ("moi aussi");
            }

            //cible vers le lien
            var lien = document.getElementById("lienMDN");
            lien.onclick = function(){
                bt1.setAttribute("disabled", "disabled");//désactivation bt1 après click sur "lienMDN"
                alert("vous avez cliqué sur le lien");
                return false;
            }

            document.querySelector("body").oncontextmenu = function(){
                return false;
            }
            
        </script>
    </body>
</html>
